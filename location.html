<body>
    <header class="header">
        <div class="header-overlay">
            <div class="header-content">
                <h1>SIRC Locations</h1>
                <p>Your nearest SIRC restaurant</p>
            </div>
        </div>
    </header>

    <main class="locations">
        <section class="filters">
            <div class="dropdown">
                <select id="locationFilter">
                    <option value="all">All Locations</option>
                    <option value="downtown">SIRC Toronto Downtown</option>
                    <option value="uptown">SIRC Toronto Uptown</option>
                    <option value="suburbs">SIRC Scarborough</option>
                    <option value="east">SIRC Vaughan</option>
                    <option value="west">SIRC Mississauga</option>
                    <option value="north">SIRC Oakville</option>
                </select>
            </div>
            <div class="search-bar">
                <input type="text" id="searchRestaurant" placeholder="Search restaurant by location">
                <span>OR</span>
                <input type="text" id="searchByName" placeholder="Search by name">
            </div>
        </section>

        <section id="locationsList" class="locations-list">
            <!-- Location items will be dynamically added here -->
        </section>
    </main>

    <!-- Add text above the map -->
    <p id="mapText">Find us on the map</p>

    <!-- Map Container -->
    <div id="map" style="width: 50%; height: 400px; border: 2px solid #D4AF37; border-radius: 10px; margin-top: 20px;"></div>
